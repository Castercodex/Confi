<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./src/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Contact Us | Dance</title>
  </head>
  <body>
    <header class="head">
      <nav>
        <div class="empty"></div>
        <div class="img"><img src="./src/img/LOGO.png" alt="" /></div>

        <ul class="nav-links">
          <a href="" class="nav-link nav-active"><li>Home</li></a>
          <a href="#about" class="nav-link"><li>About</li></a>
          <a href="/blog.html" class="nav-link"><li>Blog</li></a>
          <a href="/admission.html" class="nav-link"><li>Admission</li></a>
          <a href="/contact.html" class="nav-link"><li>Contact</li></a>
          <a href="" class="nav-link"><li>+(234)8123456789</li></a>
        </ul>
        <div class="empty"></div>
      </nav>
      <button class="hamburger">
        <img class="nav-show" src="./src/img/mobile-nav.png" alt="" />
        <img class="cancel" src="./src/img/cancel.png" alt="" />
      </button>

      <div class="empty"></div>
    </header>
    <section
      class="contact"
      data-aos="fade-up"
      data-aos-anchor-placement="top-center"
    >
      <div class="card">
        <div class="heading">
          <h1>Contact Us</h1>
        </div>
        <form action="" method="post">
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Subject" />
          <input type="text" placeholder="Fullname" />
          <textarea
            name="Message"
            placeholder="Message"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input type="button" value="Submit" class="submit" />
        </form>
      </div>
    </section>
    <footer class="foot">
      <div class="empty"></div>
      <div class="foot-logo">
        <img src="./src/img/LOGO.png" alt="" />
      </div>
      <div class="foot-text">
        <p>Confi Dance School Africa</p>
        <i class="fa fa-location-arrow"> No8.Narrow Way Abuja</i>
        <p><a href="tel:+(234)8123456789">+(234)8123456789</a></p>
      </div>
      <div class="foot-links">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <br /><br /><br />
        <p>&copy; Confi Dance School Africa, 2020</p>
      </div>
      <div class="empty"></div>
    </footer>
    <script src="./src/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
